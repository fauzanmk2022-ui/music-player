<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Player Premium v4.2</title>
    <style>
        :root { --spotify-green: #1db954; --bg-dark: #121212; --card-bg: #1e1e1e; --input-bg: #282828; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-dark); 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }
        
        /* Player Card Responsif */
        .player-card { 
            background-color: var(--card-bg); 
            padding: 1.5rem; 
            border-radius: 25px; 
            text-align: center; 
            width: 90%; 
            max-width: 380px; 
            max-height: 95vh;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6); 
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #thumbnail { 
            width: 100%; 
            height: auto; 
            aspect-ratio: 1/1; 
            object-fit: cover; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
        }

        .info h2 { 
            margin: 15px 0; 
            font-size: 1.1rem; 
            height: 2.6em; 
            overflow: hidden; 
            line-height: 1.3; 
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Progress & Time */
        .progress-container { width: 100%; height: 6px; background: #444; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        #progress-bar { width: 0%; height: 100%; background: var(--spotify-green); border-radius: 5px; transition: width 0.1s linear; }
        .time-info { display: flex; justify-content: space-between; font-size: 0.75rem; color: #b3b3b3; margin-top: 8px; margin-bottom: 10px; }

        /* Controls */
        .controls { display: flex; justify-content: space-around; align-items: center; margin-bottom: 15px; }
        .controls button { background: none; border: none; color: #b3b3b3; font-size: 1.5rem; cursor: pointer; position: relative; transition: transform 0.2s, color 0.2s; padding: 10px; }
        .controls button:active { transform: scale(0.85); }
        #play-btn { font-size: 3.5rem !important; color: white; }
        .btn-active { color: var(--spotify-green) !important; }
        .badge { position: absolute; top: 5px; right: 0; font-size: 0.65rem; background: var(--spotify-green); color: black; padding: 2px 5px; border-radius: 10px; font-weight: bold; }

        /* Bottom Nav Area */
        .bottom-nav { display: flex; justify-content: space-between; align-items: center; padding-top: 15px; border-top: 1px solid #333; gap: 10px; }
        #btn-playlist { background: none; border: 1.5px solid var(--spotify-green); color: var(--spotify-green); padding: 8px 15px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; cursor: pointer; white-space: nowrap; }
        .vol-box { display: flex; align-items: center; gap: 10px; flex: 1; max-width: 150px; }
        #vol-slider { flex: 1; accent-color: var(--spotify-green); cursor: pointer; height: 4px; }

        /* JENDELA LIBRARY (Panel Slide Up) */
        #playlist-panel {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 88%;
            background: #181818; border-radius: 25px 25px 0 0; z-index: 2000;
            transition: bottom 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 20px; box-sizing: border-box;
            display: flex; flex-direction: column;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.8);
        }
        #playlist-panel.open { bottom: 0; }
        
        .search-box { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: var(--input-bg); color: white; margin-bottom: 15px; font-size: 1rem; outline: none; }
        .search-box:focus { border-color: var(--spotify-green); }

        .filter-tags { display: flex; gap: 8px; overflow-x: auto; margin-bottom: 15px; padding-bottom: 8px; scrollbar-width: none; }
        .filter-tags::-webkit-scrollbar { display: none; }
        .tag { padding: 6px 16px; background: #333; border-radius: 20px; font-size: 0.8rem; cursor: pointer; white-space: nowrap; transition: 0.2s; }
        .tag.active { background: var(--spotify-green); color: white; font-weight: bold; }

        /* Layout Input Sejajar Sesuai Gambar Sebelumnya */
        .input-group-container { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 15px; margin-bottom: 10px; }
        .input-row { display: flex; gap: 8px; margin-bottom: 8px; }
        .input-row input, .input-row select { background: var(--input-bg); border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; font-size: 0.85rem; outline: none; }
        .input-row input:focus { border-color: var(--spotify-green); }
        .btn-action { background: var(--spotify-green); border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; color: black; transition: 0.2s; }
        .btn-action:active { transform: scale(0.95); opacity: 0.9; }

        /* Daftar Lagu */
        .playlist-content { flex: 1; overflow-y: auto; margin-top: 5px; padding-right: 5px; }
        .playlist-content::-webkit-scrollbar { width: 4px; }
        .playlist-content::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
        
        .song-item { display: flex; align-items: center; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 12px; margin-bottom: 8px; cursor: pointer; transition: 0.2s; }
        .song-item:active { background: rgba(255,255,255,0.1); }
        .song-item.playing { border: 1.5px solid var(--spotify-green); background: rgba(29,185,84,0.1); }
        .song-item img { width: 45px; height: 45px; border-radius: 6px; margin-right: 15px; object-fit: cover; }
        .song-info { flex: 1; overflow: hidden; }
        .song-info b { display: block; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-info small { color: #888; font-size: 0.75rem; }

        #youtube-audio-player { position: absolute; top: -999px; left: -999px; visibility: hidden; }
    </style>
</head>
<body>

    <div class="player-card">
        <div class="main-display">
            <img id="thumbnail" src="https://via.placeholder.com/300" alt="Cover">
            <div class="info"><h2 id="song-title">Memuat Lagu...</h2></div>
        </div>
        
        <div class="play-controls-area">
            <div class="progress-container" onclick="seek(event)"><div id="progress-bar"></div></div>
            <div class="time-info"><span id="current-time">0:00</span><span id="total-duration">0:00</span></div>

            <div class="controls">
                <button onclick="toggleShuffle()" id="shuffle-btn" title="Shuffle">üîÄ</button>
                <button onclick="prevVideo()" title="Previous">‚èÆ</button>
                <button onclick="playPause()" id="play-btn">‚ñ∂</button>
                <button onclick="nextVideo()" title="Next">‚è≠</button>
                <button onclick="toggleRepeat()" id="repeat-btn" title="Repeat">üîÅ<span id="rep-badge" class="badge" style="display:none">1</span></button>
            </div>
        </div>

        <div class="bottom-nav">
            <button id="btn-playlist" onclick="togglePlaylist()">MENU PERPUSTAKAAN</button>
            <div class="vol-box">
                <span id="vol-icon">üîä</span>
                <input type="range" id="vol-slider" min="0" max="100" value="80" oninput="changeVolume(this.value)">
            </div>
        </div>
    </div>

    <div id="playlist-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3 style="margin:0; font-size:1.2rem; color: var(--spotify-green);">Library & Kategori</h3>
            <button onclick="togglePlaylist()" style="background:none; border:none; color:white; font-size:2rem; padding:0 10px;">‚úï</button>
        </div>

        <input type="text" id="search-input" class="search-box" placeholder="Cari judul lagu..." onkeyup="renderPlaylist()">
        
        <div class="filter-tags" id="cat-filters"></div>

        <div class="input-group-container">
            <div class="input-row">
                <input type="text" id="yt-link" placeholder="Paste Link YouTube" style="flex: 3;">
                <select id="cat-select" style="flex: 2;"></select>
                <button onclick="addSong()" class="btn-action">Ôºã</button>
            </div>
            <div class="input-row">
                <input type="text" id="new-cat-name" placeholder="Nama Kategori Baru...">
                <button onclick="addCategory()" class="btn-action" style="font-size:0.75rem">Buat Kategori</button>
            </div>
        </div>

        <div class="playlist-content" id="playlist-list"></div>
    </div>

    <div id="youtube-audio-player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let songs = JSON.parse(localStorage.getItem('songsV4')) || [{id:'e65d09CKXQc', title:'Contoh Lagu', cat:'Pop'}];
        let cats = JSON.parse(localStorage.getItem('catsV4')) || ['Semua', 'Pop', 'Rock', 'Jazz', 'Relax'];
        let curIdx = 0, player, isShuffle = false, repMode = 0, curCat = 'Semua';

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-audio-player', {
                height: '0', width: '0', videoId: songs[curIdx].id,
                playerVars: { 'autoplay': 0, 'controls': 0, 'disablekb': 1 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerReady() { 
            updateUI(); 
            renderCats(); 
            renderPlaylist(); 
            player.setVolume(80); 
            setInterval(updateProgress, 1000); 
        }

        function onPlayerStateChange(e) {
            if (e.data === YT.PlayerState.PLAYING) {
                document.getElementById('play-btn').innerText = "‚è∏";
                let title = player.getVideoData().title;
                document.getElementById('song-title').innerText = title;
                if(songs[curIdx].title === 'Memuat Lagu...' || songs[curIdx].title === 'Contoh Lagu') {
                    songs[curIdx].title = title; save(); renderPlaylist();
                }
            } else { document.getElementById('play-btn').innerText = "‚ñ∂"; }
            if (e.data === YT.PlayerState.ENDED) autoNext();
        }

        function autoNext() {
            if (repMode === 1) player.playVideo();
            else if (isShuffle) playTrack(Math.floor(Math.random() * songs.length));
            else if (repMode === 2) nextVideo();
            else if (curIdx < songs.length - 1) nextVideo();
        }

        function toggleShuffle() { isShuffle = !isShuffle; document.getElementById('shuffle-btn').classList.toggle('btn-active', isShuffle); }
        
        function toggleRepeat() {
            repMode = (repMode + 1) % 3;
            const btn = document.getElementById('repeat-btn');
            const badge = document.getElementById('rep-badge');
            btn.classList.toggle('btn-active', repMode > 0);
            badge.style.display = (repMode === 1) ? 'inline' : 'none';
        }

        function renderCats() {
            const container = document.getElementById('cat-filters');
            const select = document.getElementById('cat-select');
            container.innerHTML = ''; select.innerHTML = '';
            cats.forEach(c => {
                const t = document.createElement('div');
                t.className = `tag ${curCat === c ? 'active' : ''}`;
                t.innerText = c;
                t.onclick = () => { curCat = c; renderCats(); renderPlaylist(); };
                container.appendChild(t);
                if(c !== 'Semua') {
                    const opt = document.createElement('option');
                    opt.value = c; opt.innerText = c;
                    select.appendChild(opt);
                }
            });
        }

        function renderPlaylist() {
            const list = document.getElementById('playlist-list');
            const q = document.getElementById('search-input').value.toLowerCase();
            list.innerHTML = '';
            songs.forEach((s, i) => {
                if((curCat==='Semua' || s.cat===curCat) && s.title.toLowerCase().includes(q)) {
                    const div = document.createElement('div');
                    div.className = `song-item ${i === curIdx ? 'playing' : ''}`;
                    div.onclick = () => playTrack(i);
                    div.innerHTML = `
                        <img src="https://img.youtube.com/vi/${s.id}/default.jpg">
                        <div class="song-info"><b>${s.title}</b><small>${s.cat}</small></div>
                        <button onclick="delSong(event,${i})" style="background:none; border:none; color:#ff4444; font-size:1.2rem; padding: 10px;">‚úï</button>`;
                    list.appendChild(div);
                }
            });
        }

        function addSong() {
            const url = document.getElementById('yt-link').value;
            const cat = document.getElementById('cat-select').value;
            const id = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
            if(id) {
                songs.push({id: id[1], title: 'Memuat Lagu...', cat: cat});
                save(); renderPlaylist(); document.getElementById('yt-link').value = '';
                alert("Lagu berhasil ditambahkan!");
            } else { alert("Link YouTube tidak valid!"); }
        }

        function addCategory() {
            const name = document.getElementById('new-cat-name').value.trim();
            if(name && !cats.includes(name)) {
                cats.push(name);
                localStorage.setItem('catsV4', JSON.stringify(cats));
                document.getElementById('new-cat-name').value = ''; renderCats();
            }
        }

        function playTrack(i) { curIdx = i; player.loadVideoById(songs[i].id); updateUI(); player.playVideo(); if(window.innerWidth < 768) togglePlaylist(); }
        function nextVideo() { curIdx = (curIdx + 1) % songs.length; playTrack(curIdx); }
        function prevVideo() { curIdx = (curIdx - 1 + songs.length) % songs.length; playTrack(curIdx); }
        function playPause() { player.getPlayerState() === 1 ? player.pauseVideo() : player.playVideo(); }
        function changeVolume(v) { player.setVolume(v); document.getElementById('vol-icon').innerText = v==0?'üîá':v<50?'üîâ':'üîä'; }
        function updateUI() { document.getElementById('thumbnail').src = `https://img.youtube.com/vi/${songs[curIdx].id}/hqdefault.jpg`; renderPlaylist(); }
        function seek(e) { player.seekTo(player.getDuration() * (e.offsetX / e.currentTarget.offsetWidth)); }
        
        function updateProgress() {
            if (player && player.getDuration) {
                const cur = player.getCurrentTime(), dur = player.getDuration();
                document.getElementById('current-time').innerText = formatTime(cur);
                document.getElementById('total-duration').innerText = formatTime(dur);
                if (dur > 0) document.getElementById('progress-bar').style.width = (cur/dur*100) + "%";
            }
        }

        function formatTime(t) { const m=Math.floor(t/60), s=Math.floor(t%60); return m+":"+(s<10?"0":"")+s; }
        function togglePlaylist() { document.getElementById('playlist-panel').classList.toggle('open'); }
        function save() { localStorage.setItem('songsV4', JSON.stringify(songs)); }
        function delSong(e, i) { e.stopPropagation(); if(confirm("Hapus lagu ini?")) { songs.splice(i, 1); save(); renderPlaylist(); } }
    </script>
</body>
</html>
